apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mongodb-picture
  namespace: default 
  # annotations:
  #   fluxcd.io/automated: "false"
  #   fluxcd.io/tag.chart-image: semver:~4.0
spec:
  releaseName: mongodb-picture
  interval: 1m
  chart: 
    spec: 
      chart: ./bitnami/mongodb
      sourceRef:
        kind: GitRepository
        name: bitnami 
  values:
    usePassword: false
    auth:
      enabled: true
      usernames: 
        - picture
      passwords: 
        - picturepw
      databases:
        - pictures
    persistence:
      enabled: false
    securityContext:
      enabled: true
      fsGroup: 0
      runAsUser: 0
